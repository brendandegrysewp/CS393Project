{% extends "aliens_app/main.html" %}
{% block content %}
<h1>Admin</h1>
{% if users %}
<ul>
    {% for user in users %}
        <li>{{ user.username }}<a href="{% url 'delete' user.username %}" class="button">Delete</a></li>
    {% endfor %}
</ul>
{% else %}
    <p>No sightings present</p>
{% endif %}
{% endblock %}
